<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Maintenance Intervals - 2004 Green Honda Accord</title>
</head>
<body>
	<header>
		<h1>Car Maintenance Intervals</h1>
		<h2>2004 Green Honda Accord</h2>
		<hr>
  </header>
	<section class="intervals">
		<article class="interval">
			<ul>
				<li>
					<span class="name">Service: </span>
					<span class="value">Change Oil</span>
				</li>
				<li>
					<span class="name">Interval (miles): </span>
					<span class="value">5,000</span>
				</li>
				<li>
					<span class="name">Interval (months): </span>
					<span class="value">12</span>
				</li>
				<li>
					<span class="name">Whichever Comes: </span>
					<span class="value">Last</span>
				</li>
			</ul>
			<button>Delete</button>
			<hr>
		</article>
	</section>
	<section id="new-input">
		<form action="/intervals" method="POST">
			<ul>
				<li>
					<span class="name">Service: </span>
					<input name="service" placeholder="Change Oil" type="text"></input>
				</li>
				<li>
					<span class="name">Interval (miles): </span>
					<input name="interval-miles" placeholder="5000" type="number"></input>
				</li>
				<li>
					<span class="name">Interval (months): </span>
					<input name="interval-months" placeholder="12" type="number"></input>
				</li>
				<li>
					<span class="name">Whichever Comes: </span>
					<select name="first-or-last">
						<option>First</option>
						<option>Last</option>
					</select>
				</li>
			</ul>
			<button type="submit">Save New</button>
		</form>
	</section>
</body>
</html>
